<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcas de Ropa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .brand-card {
            background: white;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .brand-card img {
            max-width: 100%;
            border-radius: 5px;
        }
        .brand-card h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Marcas de Ropa</h1>
    </div>
    <div class="container">
        <div class="brand-card">
            <img src="https://via.placeholder.com/200" alt="Marca 1">
            <h3>Marca 1</h3>
            <p>Descripción breve de la marca.</p>
        </div>
        <div class="brand-card">
            <img src="https://via.placeholder.com/200" alt="Marca 2">
            <h3>Marca 2</h3>
            <p>Descripción breve de la marca.</p>
        </div>
        <div class="brand-card">
            <img src="https://via.placeholder.com/200" alt="Marca 3">
            <h3>Marca 3</h3>
            <p>Descripción breve de la marca.</p>
        </div>
    </div>
</body>
</html>
